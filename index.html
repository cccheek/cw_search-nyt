<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>NYT SEARCHIN'</title>
    
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="jumbotron jumbotron-fluid text-center">
          <h1 class="display-4">NYT Search</h1>
          <p class="lead">What you lookin' for?</p>
        </div>
        <div class="container">
            <form id="search-form">
                <div class="form-group">
                  <label for="search-term">Search Term:</label>
                  <input type="text" class="form-control" id="search-term">
                </div>
                <div class="form-group">
                  <label for="record-number">Number of Records to Retrieve</label>
                  <input type="number" class="form-control" id="record-number">
                </div>
                <div class="form-group">
                    <label for="start-year">Start Date (optional)</label>
                    <input type="date" class="form-control" id="start-year">
                  </div>
                  <div class="form-group">
                    <label for="end-year">End Date (Optional)</label>
                    <input type="date" class="form-control" id="end-year">
                  </div>
                <button type="submit" class="btn btn-primary">Search</button>
                <button type="button" class="btn btn-primary">Clear</button>
              </form>
        </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- our backend JS -->
    <script src="assets/js/api.js"></script>
    <!-- our frontend JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
